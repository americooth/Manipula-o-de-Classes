<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Classes com Mais Cores</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .caixa {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }
        .caixa1 {
            background-color: red;
        }
        .caixa2 {
            background-color: green;
        }
        .caixa3 {
            background-color: blue;
        }
        .nova-classe1 {
            background-color: yellow;
        }
        .nova-classe2 {
            background-color: orange;
        }
        .nova-classe3 {
            background-color: purple;
        }
        .nova-classe4 {
            background-color: pink;
        }
        .nova-classe5 {
            background-color: teal;
        }
        .nova-classe6 {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Manipulação de Classes com Mais Cores</h1>
    <button id="alterarClasses">Alterar Aparência</button>

    <div class="container">
        <div class="caixa caixa1"></div>
        <div class="caixa caixa2"></div>
        <div class="caixa caixa3"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
